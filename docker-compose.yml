# Use root/example as user/password credentials
version: '3.1'

services:
  mongodb:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: k2user
      MONGO_INITDB_ROOT_PASSWORD: SOh3TbYhx8ypJPxmt1oOfL
  app-back:
    restart: always
    depends_on:
      - mongodb
      - telemetry
    environment: 
      - DSN=mongodb://k2user:SOh3TbYhx8ypJPxmt1oOfL@mongodb
    ports:
      - 5050:5050
    build:
      dockerfile: k2-back
      context: .
      target: k2-back

  app-web:
    restart: always
    depends_on:
      - app-back
    ports:
      - 8080:8080
    build:
      dockerfile: k2-web
      context: .
      target: k2-web

  telemetry:
    image: openzipkin/zipkin
    restart: always
    ports:
      - 9411:9411

  mongo-express:
    image: mongo-express
    depends_on:
      - mongodb
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://k2user:SOh3TbYhx8ypJPxmt1oOfL@mongodb
