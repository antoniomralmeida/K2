<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">


    <title>{{index .I18n "i18n_title"}}</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
    <noscript>
        <strong>K2 works with JavaScript. Please enable it in order to visit this App.</strong>
    </noscript>

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class=" d-lg-block ">
                        <div id="face"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">{{index .I18n "i18n_register"}}</h1>
                            </div>
                            <form name="sigup"  class="user">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="name" name="name"
                                        placeholder="Name" required>

                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control form-control-user" id="email"
                                        placeholder="Email Address" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" name="password" class="form-control form-control-user"
                                            id="password" placeholder="Password" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" name="password2" class="form-control form-control-user"
                                            id="password2" placeholder="Repeat Password">
                                    </div>

                                </div>

                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                                    </div>
                                    <div class="custom-file">
                                        <input type="file" name="faceimage" class="custom-file-input" id="faceimage"
                                            aria-describedby="inputGroupFileAddon01" accept="image/png, image/jpeg"
                                            required>
                                        <label class="custom-file-label" for="inputGroupFile01">Select a face file
                                            (PNG/JPEG)</label>
                                    </div>
                                </div>
                                <input type="button" class="btn btn-primary btn-user btn-block" value="{{index .I18n &quot;i18n_send&quot;}}" onclick="PostSigout();">
                                <hr>
                                <div class="col-sm-12">
                                    <small id="passwordHelp" class="text-danger">
                                        <div id="errlabel">
                                        </div>
                                    </small>
                                </div>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/forgot">{{index .I18n "i18n_forgot"}}</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="/login">{{index .I18n "i18n_already"}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/bundle.min.js"></script>
    <script src="js/faces.min.js"></script>
    <script src="js/k2.min.js"></script>
    <script>
        apikernel = '{{.ApiKernel}}';
        SpeechSynthesisId = '{{.SpeechSynthesisId}}';
        Speak('{{index .I18n "i18n_register"}}');</script>
</body>

</html>
