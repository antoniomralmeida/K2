<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <title>{{index .I18n "I18n_title"}}</title>
  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
  <noscript>
    <strong>K2 works with JavaScript. Please enable it in order to visit this App.</strong>
  </noscript>
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <ul class="nav">
              {{range $key, $item := .Locales}}
              <li class="nav-item">
                <a href="/login?lang={{$key}}" class="nav-link active">{{$item}}</a>
              </li>
              {{end}}
            </ul>
            <div class="row">
              <div class=" d-lg-block ">
                <div id="face"></div>
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">{{index .I18n "I18n_wellcome"}}</h1>
                  </div>
                  <form name="login" class="user" onsubmit="return PostLogin();">
                    <div class="form-group">
                      <input type="email" name="email" class="form-control form-control-user" id="email" aria-describedby="emailHelp" placeholder="Email" required="">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control form-control-user" id="password" placeholder="Password" required="">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">{{index .I18n "I18n_remember"}}</label>
                      </div>
                    </div>
                    <input type="submit" class="btn btn-primary btn-user btn-block" value="{{index .I18n &quot;I18n_send&quot;}}">
                    <hr>
                    <div class="col-sm-12">
                      <small id="passwordHelp" class="text-danger">
                        <div id="errlabel">
                        </div>
                      </small>
                    </div>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="/forgot-password">{{index .I18n "I18n_forgot"}}</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="/signup">{{index .I18n "I18n_register"}} </a>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-12"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <!-- Page level custom scripts -->
  <script src="js/bundle.min.js"></script>
  <script src="js/faces.min.js"></script>
  <script src="js/k2.min.js"></script>
  <script>
    apikernel = '{{.ApiKernel}}';
    SpeechSynthesisId = '{{.SpeechSynthesisId}}';
    Speak('{{index .I18n "I18n_wellcome"}}');
  </script>
</body>

</html>
