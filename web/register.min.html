<!doctype html><html lang=en><meta charset=utf-8><meta http-equiv=x-ua-compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name=description content><meta name=author content><link rel=icon type=image/x-icon href=img/favicon.ico><title>{{index .I18n "I18n_title"}}</title><link href=vendor/fontawesome-free/css/all.min.css rel=stylesheet><link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel=stylesheet><link href=css/sb-admin-2.min.css rel=stylesheet><body class=bg-gradient-primary><noscript><strong>K2 works with JavaScript. Please enable it in order to visit this App.</strong></noscript><div class=container><div class="card o-hidden border-0 shadow-lg my-5"><div class="card-body p-0"><ul class=nav>{{range $key, $item := .Locales}}<li class=nav-item><a href="/signup?lang={{$key}}" class="nav-link active">{{$item}}</a>
